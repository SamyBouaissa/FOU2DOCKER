spring.datasource.url=jdbc:postgresql://simpleapi-db:5432/simpleapi
spring.datasource.username=takima
spring.datasource.password=secret

# Évite que Spring exécute ses propres scripts (on les gère via Docker)
spring.sql.init.mode=never

# Configuration JPA (si tu l'utilises avec Spring Data)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
